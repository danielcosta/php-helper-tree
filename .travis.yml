language: php

matrix:
  fast_finish: true
  include:
    - php: 7.2

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - travis_retry composer self-update

install:
  - travis_retry composer install --prefer-dist --no-interaction --prefer-stable --no-suggest

script: vendor/bin/phpunit --coverage-text --coverage-clover=coverage.clover
